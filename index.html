<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pets</title>
    <script src="assets/js/script.registerpets.js"></script>
    <link rel="stylesheet" href="assets/css/styles.registerpets.css">
</head>
<body>
    <header>
        <h1 id="title">Clínica Veterinária</h1>
        <button id="button-CreatePet" class="button-header" onclick="listALotOfPets()">Exibição</button>
        <button id="button-CreatePet" class="button-header" onclick="registerPet()">Cadastro</button>
    </header>
    
    <div id="container-principal">

        <div id="container-inputs">
            <label for="input-tutor">Tutor</label>
            <input type="text" id="input-tutor" name="input-tutor" class="inputs">

            <label for="input-name">Nome do Pet</label>
            <input type="text" id="input-petname" name="input-petname" class="inputs">

            <label for="input-species">Espécies</label>
            <input type="text" id="input-species" name="input-species" class="inputs">

            <label for="input-picture">Fotinha</label>
            <input type="text" id="input-picture" name="input-picture" class="inputs">

            <label for="input-date">Data de Nascimento</label>
            <input type="date" id="input-birthdate" name="input-date" class="inputs">

            <div id="msg">

            </div>

            <button id="button-CreatePet" class="button" onclick="createPet()">Cadastrar</button>
            

        </div>



        
    </div>

    
    <div id="container-list">
          
    </div>
</body>
</html>
